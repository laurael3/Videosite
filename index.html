<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passionvideo</title>
    <link rel="stylesheet" href="layout.css" />
    <link rel="stylesheet" href="generel.css" />
    <link rel="icon" type="image/x-icon" href="Favicon.png" />
    <meta name="robots" content="noindex" />
  </head>
  <body>
    <header class="menu">
      <div class="logo">
        <a href="index.html">Passion for kunst</a>
      </div>
      <nav>
        <ul>
          <li><a href="#section1">Video</a></li>
          <li><a href="#section2">Galleri</a></li>
          <li><a href="#section3">Layout</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="banner">
        <img src="imgs/Baggrundbillede.webp" alt="Banner" />
        <div class="bannertekst">
          "Det abstrakte har været så åbent og givet mig mulighed for at lave
          alt" <br /> 
        </div>
      </div>
      <section id="section1">
        <div class="width">
          <h1>Video</h1>
          <div class="video_grid">
            <div class="video1">
              <video src="passionvideo2.mp4" controls></video>
            </div>
            <div class="video2">
              <iframe
                width="560"
                height="315"
                src="https://www.youtube.com/embed/vYnMoXJnAIg?si=6S6pIH_A3VHGdtge"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen
              ></iframe>
            </div>
          </div>
        </div>
      </section>
      <section id="section2">
        <div class="width">
          <h1>Galleri</h1>
          <div class="galleri">
            <img class="billede1" src="imgs/Højformat.webp" alt="Højformat" />
            <img
              class="billede2"
              src="imgs/Bredformat1.webp"
              alt="Bredformat"
            />
            <img class="billede3" src="imgs/Portræt1.webp" alt="Højformat" />
            <img class="billede4" src="imgs/Bredformat2.webp" alt="Højformat" />
          </div>
        </div>
      </section>
      <section id="section3">
        <div class="width">
          <div>
            <h1>Layout</h1>
            <img
              class="layoutimg"
              src="imgs/layoutdiagram.webp"
              alt="Layoutdiagram"
            />
          </div>
        </div>
      </section>
      <footer>
        <p>&#169;Laura L</p>
      </footer>
    </main>
  </body>
</html>
